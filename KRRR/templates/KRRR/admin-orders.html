{% extends 'KRRR/admin-layout.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aa_style.css' %}">
{% endblock extra_head %}

{% block content %}


<div class="content">
    <fieldset>
        <legend>ORDERS</legend>
        {% for order in orders %}
    
        <div class="user">
            <p>{{ order.id }}</p>
            <form action="#">
                <button><a href="{% url 'admin-order' order.id %}">Details</a></button>
                <a href="{% url 'order-delete' order.id %}">Delete</a>
            </form>
        </div>
    
        {% endfor %}
    </fieldset>
</div>


{% endblock content %}
