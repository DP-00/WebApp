<!-- THIS IS THE MAIN TEMPLATE FOR EVERY ADMIN PAGE -->

{% load static %}
<!-- LOAD STATIC is a Django feature which points 
     that static files will be needed to render site correctly -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KRRR</title>
    
    {% block extra_head %}{% endblock extra_head %}
    <!-- This part we can extend with information that is neccessary for
         site to work properly -->
</head>
<body>

    {% include 'KRRR/includes/admin_header.html' %}
    <!-- Here we include admin-header as a block of HTML code -->

    <div class="ad-layout">
        {% include "KRRR/includes/admin_side_bar.html" %}
        <!-- Here we include side-bar which is a naviagtion throughtout the 
             admin functionality as a block of HTML code -->

        {% block content %}{% endblock content %}
        <!-- This part we wre extanding with the main content of a site-->
    </div>

    {% include 'KRRR/includes/footer.html' %}
    <!-- Here we include admin-footer as a block of HTML code -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
