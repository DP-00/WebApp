{% extends 'KRRR/admin-layout.html' %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aa_style.css' %}">
{% endblock extra_head %}

{% block content %}

    {% include 'KRRR/includes/admin_header.html' %}

    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>{{ product.name }}</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-func">
            <button type="submit">Update</button>
            <a href="{% url 'product-delete' product.id %}">Delete</a>
        </div>
    </form>

{% endblock content %}
