{% extends 'KRRR/main.html' %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock extra_head %}

{% block content %}

    <form method="POST">
    {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Log In</button>
            <a href="#">Forgot Password?</a>
        </div>
    </form>

{% endblock content %}
