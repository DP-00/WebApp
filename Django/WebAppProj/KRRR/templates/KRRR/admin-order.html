{% extends 'KRRR/admin-layout.html' %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aa_form_style.css' %}">
{% endblock extra_head %}

{% block content %}

<form method="POST">
{% csrf_token %}
    <div class="content">
        <fieldset>
            <legend>Order: {{ order.id }}</legend>
            {{ form.as_p }}
            <div class="dw-links">
                <button type="submit">Update</button>
                <a href="{% url 'order-delete' order.id %}" class="warning">Delete</a>
            </div>
        </fieldset>
    </div>
</form>

{% endblock content %}
