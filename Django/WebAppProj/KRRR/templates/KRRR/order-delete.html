{% extends 'KRRR/admin-layout.html' %}
{% load static %}


{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aa_delete_style.css' %}">
{% endblock extra_head %}

{% block content %}

    {% include 'KRRR/includes/admin_header.html' %}

    <form method="POST">
        {% csrf_token %}
        <div class="content">
        <fieldset>
            <legend>Delete Order</legend>
            <p id="del-q">Are you sure you want to delete the Order ID: <span>{{ order.id }}</span>?</p>
        </fieldset>
        <div class="dw-links">
            <button type="submit" class="warning">Yes, Delete</button>
            <a href="{% url 'admin-order' order.id %}" class="cancel">Cancel</a>
        </div>
    
    </div>
    </form>

{% endblock content %}
