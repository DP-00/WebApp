{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia scale=1">
    <title>KRRR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_head %}

    {% endblock extra_head %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}"><img src="{% static 'images/2.jpg' %}" alt="Keep roling roling roling"></a></li>
                {% block menu %}

                {% endblock menu %}
                <li><button onclick="document.getElementById('login').style.display='block'">
                    <ion-icon name="person"></ion-icon>
                </button></li>
            </ul>
        </nav>

        <!-- Login window-->
        <div id="login" class="modal">
            <form class="modal-content animate" action="file.py">

                <div class="container"></div>
                <button onclick="document.getElementById('login').style.display='none'" class="close" title="Close window">&times;</button>
                <label><strong>Username</strong>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </label>
                <br>

                <label><strong>Password</strong>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </label>
                <br>

                <button type="submit">Log in</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <br>

                <span>Forgot password?</span>
                <span>Create account</span>

            </form>
        </div>
    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}#about-us">About us</a></li>
                <li><a href="{% url 'index' %}#our-products">Products</a></li>
                <li><a href="{% url 'index' %}#places-to-explore">Trips</a></li>
                <li><a href="{% url 'index' %}#featured-in">Opinions</a></li>
                <li><a href="{% url 'index' %}#contact">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
