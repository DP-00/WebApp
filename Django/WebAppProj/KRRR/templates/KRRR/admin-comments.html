{% extends 'KRRR/admin-layout.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aa_style.css' %}">
{% endblock extra_head %}

{% block content %}

<div class="content">
    <fieldset>
        <legend>COMMENTS</legend>
        {% for comment in comments %}
    
        <div class="element">
            <p>{{ comment.id }}</p>
            <div class="dw-links">
                <a href="{% url 'admin-comment' comment.id %}" class="detail">Details</a>
                <a href="{% url 'comment-delete' comment.id %}" class="warning">Delete</a>
            </div>
        </div>
    
        {% endfor %}
    </fieldset>

    {% include 'KRRR/includes/pagination.html' %}
</div>

{% endblock content %}
