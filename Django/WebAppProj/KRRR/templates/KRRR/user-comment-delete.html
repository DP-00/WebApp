{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KRRR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Comment</legend>
            <p>Are you sure you want to delete the "{{ comment.content }}" comment?</p>
        </fieldset>
        <div class="form-func">
            <button type="submit" class="warning">Yes, Delete</button>
            <a href="{% url 'product' comment.product.id %}">Cancel</a>
            
        </div>
    </form>

</body>
